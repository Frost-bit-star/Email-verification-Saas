<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stack Verify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">

  <div class="bg-white/90 backdrop-blur-xl shadow-2xl rounded-3xl p-8 max-w-md w-full space-y-6">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800">Stack Verify</h1>
      <p class="text-gray-600 mt-2">Free, instant email verification with beautiful simplicity.</p>
    </div>

    <!-- Email Input Form -->
    <form id="send-code-form" class="space-y-4">
      <input type="text" id="company" placeholder="Your Company" required
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <input type="text" id="username" placeholder="Your Name" required
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <input type="email" id="email" placeholder="Your Email" required
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <button type="submit"
        class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl">
        Send Verification Code
      </button>
    </form>

    <!-- Code Verification Form -->
    <form id="verify-code-form" class="space-y-4 hidden">
      <input type="text" id="code" maxlength="6" placeholder="Enter 6-digit code" required
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500" />
      <button type="submit"
        class="w-full py-3 bg-pink-600 hover:bg-pink-700 text-white font-semibold rounded-xl">
        Verify Code
      </button>
    </form>

    <!-- Message Display -->
    <div id="message" class="text-center text-sm text-gray-800 font-medium hidden"></div>
  </div>

  <script>
    const API_BASE = "https://verify-email-api-ma40.onrender.com";

    const sendForm = document.getElementById('send-code-form');
    const verifyForm = document.getElementById('verify-code-form');
    const messageDiv = document.getElementById('message');

    const emailInput = document.getElementById('email');
    let emailForVerification = "";

    sendForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const company = document.getElementById('company').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = emailInput.value.trim();

      if (!company || !username || !email) {
        showMessage("‚ö†Ô∏è Please fill in all fields.");
        return;
      }

      showMessage("‚è≥ Sending verification code...");

      try {
        const res = await fetch(`${API_BASE}/request-code`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ company, username, email })
        });

        const data = await res.json();
        if (res.ok) {
          emailForVerification = email;
          showMessage("üìß Code sent to your email.");
          sendForm.classList.add('hidden');
          verifyForm.classList.remove('hidden');
        } else {
          showMessage(`‚ùå ${data.message}`);
        }
      } catch (err) {
        showMessage("‚ùå Failed to send verification code.");
      }
    });

    verifyForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const code = document.getElementById('code').value.trim();

      if (!emailForVerification || !code) {
        showMessage("‚ö†Ô∏è Missing code or email.");
        return;
      }

      showMessage("‚è≥ Verifying code...");

      try {
        const res = await fetch(`${API_BASE}/verify-code`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: emailForVerification, code })
        });

        const data = await res.json();
        if (res.ok && data.valid) {
          showMessage("‚úÖ Email verified successfully!");
        } else {
          showMessage(`‚ùå ${data.message}`);
        }
      } catch (err) {
        showMessage("‚ùå Verification failed.");
      }
    });

    function showMessage(msg) {
      messageDiv.textContent = msg;
      messageDiv.classList.remove('hidden');
    }
  </script>

</body>
</html>
